<template>
    <button class="btn btn-danger" click.delegate="stop()">Stop</button>
    <div class="animation-list">
        <ul class="list-group">
            <h1>${animations.Length}</h1>
            <li repeat.for="animation of animations" class="list-group-item d-flex justify-content-between ${animation === playingAnimation ? 'active' : ''}">
                <div>
                    <h6 class="list-group-item-heading">${animation.name}</h6>
                    <button class="btn btn-primary" style="height: 30%" click.delegate="play(animation)">
                        <i class="fa fas fa-play"></i>
                    </button>
                </div>
                <img src="images/animations/${animation.name}.svg" width="150" height="150" />
            </li>
        </ul>
    </div>
</template>

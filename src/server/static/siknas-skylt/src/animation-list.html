<template>
    <button class="btn btn-danger" click.delegate="stop()">Stop</button>
    <div class="animation-list">
        <ul class="list-group">
            <h1>${animations.Length}</h1>
            <li repeat.for="animation of animations"
                class="list-group-item d-flex justify-content-between ${animation === playingAnimation ? 'active' : ''}">
                <h6 class="list-group-item-heading">${animation.name}</h6>
                <small class="text-muted">${animation.description}</small>
                <button class="btn btn-primary" style="height: 50%" click.delegate="play(animation)">Play</button>
                <img src="images/animations/${animation.name}.svg" width="100" height="100"/>
            </li>
        </ul>
    </div>
</template>
